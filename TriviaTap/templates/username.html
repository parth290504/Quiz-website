<!DOCTYPE html>
<html>
<head>
    <title>Enter Username - TriviaTap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 33.33%;
            background-color: violet;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-panel h1 {
            color: white;
            font-size: 3em;
        }

        .right-panel {
            width: 66.66%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .right-panel h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            border-radius: 15px;
            border: 5px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>TriviaTap</h1>
        </div>
        <div class="right-panel">
            <h2>Enter your name to begin</h2>
            <form action="/select-category" method="post">
                <input type="text" name="username" placeholder="Your name" required>
                <br>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
